{% extends 'base.html' %}

{% block header_text %}Wise words{% endblock %}
{% block form_action %}/quotes/{{ author.id }}/add_quote{% endblock %}

{%block table %}
	<table id="id_quote_table" class="table">
		{% for quote in author.quote_set.all %}
			<tr><td>{{ quote.text }}</td></tr>
		{% endfor %}
	</table>
{% endblock %}
